---
layout: default
---
<div class="container">

	<h2>{{ page.title }}</h2>

	<div class="row text-center">

		<p>最新文章</p>

	<ul>
			{% for post in site.posts %}
		<li>
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			<p>{{ post.description }}</p>
		</li>
			{% endfor %}
		</ul>
	</div>
</div>
